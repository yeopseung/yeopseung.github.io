<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Portfolio</title>
  </head>
  <header>
    <h1 class="title">곽승엽의 포트폴리오</h1>
  </header>
  <body>
    <div class="container">
      <section class="introduction">
        <h2 class="sub-title">소개</h2>
        <ul class="resolution-list">
          <li class="resolution">
            개발한 프로그램으로 인해 시간을 절약하고 편리한 삶을 누리는 것을
            지켜본다면 만족하며, 이를 원동력 삼아 새로운 개발에 몰입할 것입니다.
          </li>
          <li class="resolution">
            동료들과 함께 지식을 나누고 성장하겠습니다.
          </li>
          <li class="resolution">
            좋은 프로그램을 만들기 위해 어떠한 기술도 습득할 각오가
            되어있습니다.
          </li>
        </ul>
      </section>

      <section class="skills">
        <h2 class="sub-title">기술 스택</h2>
        <ul class="skill-list">
          <li class="skill">JavaScript</li>
          <li class="skill">HTML</li>
          <li class="skill">CSS</li>
        </ul>
      </section>

      <section class="projects">
        <h2 class="sub-title">프로젝트</h2>
        <div class="project-grid">
          <div class="project-item">1번 프로젝트</div>
          <div class="project-item">2번 프로젝트</div>
          <div class="project-item">3번 프로젝트</div>
          <div class="project-item">4번 프로젝트</div>
          <div class="project-item">5번 프로젝트</div>
          <div class="project-item">6번 프로젝트</div>
        </div>
      </section>
    </div>
  </body>
</html>
